<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Phaser 3 - Pełna szerokość, stała wysokość</title>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #eee;
      width: 100%;
      height: 400px;
      overflow: hidden;
    }
    #game-container {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="game-container"></div>
  <script src="js/main.js"></script>
  <script src="js/bigmap.js"></script>
  <script>
    const fixedHeight = 400;

    const config = {
      type: Phaser.AUTO,
      parent: 'game-container',
      width: window.innerWidth,
      height: fixedHeight,
      physics: {
        default: 'arcade',
        arcade: {
          gravity: { y: 1000 },
          debug: false
        }
      }
    };

    const game = new Phaser.Game(config);

    window.addEventListener('resize', () => {
      game.scale.resize(window.innerWidth, fixedHeight);
    });

    game.scene.add('StartScene', StartScene);
    game.scene.add('BigMapScene', BigMapScene);
    game.scene.start('StartScene');
  </script>
</body>
</html>
